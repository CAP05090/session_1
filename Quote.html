<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quotes</title>
</head>
<body>
    <p id="quote">Talk is cheap Show me the code</p>
    <button onclick="qts()">Show Quote in console</button>
</body>
</html>
<script>
let qt = document.getElementById("quote")
    // On clicking on button, display the quote given in p tag in console
    function qts(){
        console.log(qt.innerText)
    }
</script>
